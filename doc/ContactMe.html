                    <div class="form-floating mt-3 mb-2">
                    <input class="form-control" type="text" id="fname" name="fname" placeholder="anonymous" required>

                        </div>

                    <p>Are you going to recommend this website?</p>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" id="yes" name="recommend" value="yes" required>

                        <input class="form-check-input" type="radio" id="no" name="recommend" value="no" required>
                        <label class="form-check-label" for="yes">No</label><br><br>
                    </div>

                    <label class="form-label" for="favwebsite">Your favorite website:</label>
                    <select class="form-select" name="favwebsite" id="favwebsite" multiple aria-label="multiple">

                        <option value="facebook">Facebook</option>
                        <option value="twitter">Twitter</option>
                        <option value="time">Time</option>
                        <option value="instagram">Instagram</option>
                    </select>

                    <p>Rate this website: <input type="range" name="rating" min="1" max="10" step="1"></p>

                    <!--3 more form features-->

                    Secret Word: <input type="password" name="secretword"> <br>
                    Birthday: <input type="date" name="date">

                    <p>Additional Comments? <br> <input type="text" name="comment"></p>
                    <input type="submit" value="Submit">
                </form>
