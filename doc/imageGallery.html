<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            overflow-x: hidden;
        }

        .gallery {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            width: 100%;
            height: 100vh; /* Full viewport height */
            margin: 0;
            text-align: center;
        }


        .image-container {
            display: none;
        }

        .image-container.active {
            display: block;
        }

        img {
            width: 100%;
            max-height: 500px;
            object-fit: cover;
        }

        .description {
            margin-top: 10px;
            font-size: 1.2rem;
            color: #555;
        }

        .arrow {
            display: none;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 2rem;
            color: white;
            background-color: rgba(0, 0, 0, 0.5);
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            z-index: 10;
        }

        .arrow:hover {
            background-color: rgba(0, 0, 0, 0.8);
        }

        .left-arrow {
            left: 0;
        }

        .right-arrow {
            right: 0;
        }

        .dots {
            margin: 15px 0;
            text-align: center;
        }

        .dot {
            display: inline-block;
            width: 15px;
            height: 15px;
            margin: 0 5px;
            background-color: #ccc;
            border-radius: 50%;
            cursor: pointer;
        }

        .dot.active {
            background-color: #555;
        }

        .gallery:hover .arrow {
            display: block;
        }
    </style>
</head>
<body>
    <div class="gallery">
        <!-- Arrows -->
        <button class="arrow left-arrow" onclick="prevImage()">&#9664;</button>
        <button class="arrow right-arrow" onclick="nextImage()">&#9654;</button>

        <!-- Images and Descriptions -->
        <div class="image-container active">
            <img src="../img/image1.jpg" alt="Creativity">
            <p class="description">My Creativity</p>
        </div>
        <div class="image-container">
            <img src="../img/image2.jpg" alt="INsert USB">
            <p class="description">The correct way to insert a USB</p>
        </div>
        <div class="image-container">
            <img src="../img/image3.jpg" alt="USCA Logo">
            <p class="description">USCA Logo</p>
        </div>
        <div class="image-container">
            <img src="../img/image4.jpg" alt="USCA Fountain">
            <p class="description">USCA Fountain</p>
        </div>
        <div class="image-container">
            <img src="../img/image5.jpg" alt="Aiken Nature">
            <p class="description">Aiken Nature</p>
        </div>

        <!-- Dots -->
        <div class="dots">
            <span class="dot active" onclick="jumpToImage(0)"></span>
            <span class="dot" onclick="jumpToImage(1)"></span>
            <span class="dot" onclick="jumpToImage(2)"></span>
            <span class="dot" onclick="jumpToImage(3)"></span>
            <span class="dot" onclick="jumpToImage(4)"></span>
        </div>
    </div>

    <script>
        let currentIndex = 0;
        const images = document.querySelectorAll('.image-container');
        const dots = document.querySelectorAll('.dot');

        function updateGallery() {
            images.forEach((img, index) => {
                img.classList.toggle('active', index === currentIndex);
            });

            dots.forEach((dot, index) => {
                dot.classList.toggle('active', index === currentIndex);
            });
        }

        function nextImage() {
            currentIndex = (currentIndex + 1) % images.length;
            updateGallery();
        }

        function prevImage() {
            currentIndex = (currentIndex - 1 + images.length) % images.length;
            updateGallery();
        }

        function jumpToImage(index) {
            currentIndex = index;
            updateGallery();
        }
    </script>
</body>
</html>
